<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Carey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');
        
        :root {
            --primary-color: #00b4d8;
            --secondary-color: #ff0054;
            --background-dark: #111;
            --background-card: #1f1f1f;
            --text-light: #fff;
            --text-dark: #333;
            --highlight: #ff0054;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Modo claro */
        .light-mode {
            background-color: #f0f0f0;
            color: var(--text-dark);
        }

        .light-mode header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-dark);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            padding: 20px;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        .hero {
            background-image: url('https://example.com/urban-background.jpg');
            background-size: cover;
            background-position: center;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        .img-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .img-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .img-container img:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--highlight);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .toggle-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        footer {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            color: var(--text-light);
            font-size: 1.2em;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            margin-top: 40px;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
            }
            100% {
                text-shadow: 0 0 20px var(--secondary-color), 0 0 40px var(--secondary-color), 0 0 60px var(--primary-color);
            }
        }
    </style>
</head>

<body>

    <header>
        ¡Bienvenidos a JuandiCarey venga la alegria!
    </header>

    <div class="hero">
        <h1>Galería de Carey</h1>
    </div>

    <div class="img-container">
        <img src="FotoCarey.jpeg" alt="Descripción 1">
        <img src="FotoCarey2.jpeg" alt="Descripción 2">
        <img src="FotoCarey3.jpeg" alt="Descripción 3">
        <img src="FotoCarey4.jpeg" alt="Descripción 4">
        <img src="FotoCarey5.jpeg" alt="Descripción 5">
        <img src="FotoCarey6.jpeg" alt="Descripción 6">
        <img src="FotoCarey7.jpeg" alt="Descripción 7">
        <img src="FotoCarey8.jpeg" alt="Descripción 8">
        <img src="FotoCarey9.jpeg" alt="Descripción 9">
        <img src="FotoCarey10.jpeg" alt="Descripción 10">
    </div>

    <button class="toggle-btn" id="toggle-dark-mode">Modo claro</button>

    <footer>
        <p>&copy; 2024 Mafe Puchaina. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Script para alternar entre modo claro y oscuro
        const toggleButton = document.getElementById('toggle-dark-mode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            toggleButton.textContent = document.body.classList.contains('light-mode') ? 'Modo oscuro' : 'Modo claro';
        });
    </script>

</body>
</html>
